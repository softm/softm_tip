    function HashTable() {
        this.k = new Array();
        this.v = new Array();
        this.putValue      = putValue;
        this.appendValue   = appendValue;
        this.getValue      = getValue;
        this.getValues     = getValues;
        this.getValueALL   = getValueALL;
        this.getValueInclude = getValueInclude;
        this.getKey        = getKey;
        this.getKeys       = getKeys;
        this.getKeyALL     = getKeyALL;
        this.getKeyInclude = getKeyInclude;
        this.getKeyHowMany = getKeyHowMany;
        this.getKeyIdx     = getKeyIdx;
        this.getVal        = getVal;
        this.getSize       = getSize;
        this.removeKey     = removeKey;
        this.idxUp         = idxUp;
        this.idxDown       = idxDown;
    }

    function removeKey(key) {
        this.k.splice(key, 1);
        this.v.splice(key, 1);
    }

    function idxUp(idx) {
        var _rtn = 0;
        if ( idx != 0 ) { // 맨 처음 자료
            var tmpUpArray   = this.k[idx   ];
            var tmpDownArray = this.k[idx-1 ];
            this.k.splice(idx-1, 1, tmpUpArray  );
            this.k.splice(idx  , 1, tmpDownArray);
                tmpUpArray   = this.v[idx   ];
                tmpDownArray = this.v[idx-1 ];
            this.v.splice(idx-1, 1, tmpUpArray  );
            this.v.splice(idx  , 1, tmpDownArray);
            _rtn=idx-1;
        }
        return _rtn;
    }

    function idxDown(idx) {
        var _rtn = 0;
        if ( idx < this.k.length - 1 ) { // 맨 마지막 자료
            var tmpDownArray = this.k[idx   ];
            var tmpUpArray   = this.k[idx +1];
            this.k.splice(idx+1, 1, tmpDownArray);
            this.k.splice(idx  , 1, tmpUpArray  );
                tmpDownArray = this.v[idx   ];
                tmpUpArray   = this.v[idx +1];
            this.v.splice(idx+1, 1, tmpDownArray);
            this.v.splice(idx  , 1, tmpUpArray  );
            _rtn=idx+1;
        }
        return _rtn;
    }

    function putValue(key, dpObj) {
        /* 배열에 추가및 수정할 위치 */
        var s = this.k.length;

        for ( var i=0;i<s;i++ ){
            if ( key == this.k[i] ) { s = i; break; }
        }
        /* key */
        this.k [s] = key    ;
        /* menu Object */
        this.v [s] = dpObj;
    }

    function appendValue(key, dpObj) {
        /* 배열에 추가및 수정할 위치 */
        var s = this.k.length;
        /* key */
        this.k [s] = key    ;
        /* menu Object */
        this.v [s] = dpObj;
    }


    function getValue(key) {
        var obj = null;
        if ( typeof(key) == 'number' ) {
            obj = this.v[key];
        } else {
            /* 배열에 추가및 수정할 위치 */
            var s = this.k.length;
            for ( var i=0;i<s;i++ ){
                if ( key == this.k[i] ) {
                    /* menu Object */
                    obj = this.v[i];
                    break;
                }
            }
        }
        return obj;
    }

    function getValues(key) {
        var s    = this.k.length;
        var values = new Array();
        var idx  = 0;
        for ( var i=0;i<s;i++ ){
            if ( this.k[i] == key ) {
                values[idx] = this.v[i];
                idx++;
            }
        }
        return values;
    }

    function getValueALL() {
        var s    = this.k.length;
        var values = new Array();
        var idx  = 0;
        for ( var i=0;i<s;i++ ){
                values[idx] = this.v[i];
                idx++;
        }
        return values;
    }

    function getValueInclude(value) {
        var s    = this.k.length;
        var values = new Array();
        var idx  = 0;
        for ( var i=0;i<s;i++ ){
            if ( this.v[i].indexOf(value) >= 0 ) {
                values[idx] = this.v[i];
                idx++;
            }
        }
        return values;
    }

    function getKey(idx) {
        var key = null;
        if ( typeof(idx) == 'number' ) {
            key = this.k[idx];
        } else {
            key = "HashTable Function Exception 발생";
        }
        return key;
    }

    function getKeys(key) {
        var s    = this.k.length;
        var keys = new Array();
        var idx  = 0;
        for ( var i=0;i<s;i++ ){
            if ( this.k[i] == key ) {
                keys[idx] = this.k[i];
                idx++;
            }
        }
        return keys;
    }

    function getKeyALL() {
        var s    = this.k.length;
        var keys = new Array();
        var idx  = 0;
        for ( var i=0;i<s;i++ ){
                keys[idx] = this.k[i];
                idx++;
        }
        return keys;
    }

    function getKeyInclude(key) {
        var s    = this.k.length;
        var keys = new Array();
        var idx  = 0;
        for ( var i=0;i<s;i++ ){
            if ( this.k[i].indexOf(key) >= 0 ) {
                keys[idx] = this.k[i];
                idx++;
            }
        }
        return keys;
    }

    function getKeyHowMany(key) {
        var s   = this.k.length;
        var cnt = 0;             /* 갯수 */
        for ( var i=0;i<s;i++ ){
            if ( this.k[i].indexOf(key) >= 0 ) {
                cnt++;
            }
        }
        return cnt;
    }

    function getKeyIdx(key) {
        var s    = this.k.length;
        var idx  = null;
        for ( var i=0;i<s;i++ ) {
            if ( this.k[i] == key ) {
                idx = i;
                break;
            }
        }
        return idx;
    }

    function getVal(idx) {
        var val = null;
        if ( typeof(idx) == 'number' ) {
            val = this.v[idx];
        }
        return val;
    }

    function getSize() {
        var s   = this.k.length;
        return s;
    }

        obj.onclick  = HideMenu;

    function getObject( objStr, tier ) {
        var docStr = "";
        var obj    = null;
        if ( typeof(tier) == "string" ) {
            docStr = tier + "." + "document";
        } else {
            docStr = "document";
        }

        if (is.ie) {
            /* IE */
            obj = eval( docStr + ".all['" + objStr + "']");
        } else if ( is.ns ) {
            /* NS */
            obj = eval( docStr + ".getElementById('" + objStr + "');");
        }
        return obj;
    }

    function objectShow( id, tier ) {
        var obj = null;
        if ( typeof(id) == 'object' ) {
            obj = id;
        } else {
            obj = getObject(id, tier);
        }
        if ( obj != null && typeof(obj) == 'object' ) { 
            obj.style.visibility="visible"
        }
/*        obj.style.zIndex=0;     Object들의 기본적인 zIndex 값은 0 입니다. */
    }

    function objectHide( id, tier ) {
        var obj = null;
        if ( typeof(id) == 'object' ) {

        } else {

        }
        if ( obj != null && typeof(obj) == 'object' ) { 
            obj.style.visibility="hidden"

    }

    function ShowSubMenu(objStr,e) {

            var obj = getObject(objStr, menuWin);
            objectShow( obj );
            if ( is.ie ) {
                var windowObj = eval(menuWin);
                objectMoveTo(obj, windowObj.event.clientX, windowObj.event.clientY)
            } else if( is.ns ) {
                objectMoveTo(obj,e.pageX, e.pageY)
            }

        return false;
    }

    function HideMenu() {
        var obj = null;
        for ( var i=0;i<MENU.getSize();i++){
            var menu = getMenu(i);
            objectHide("menu" + i, menuWin);
            var allValue = menu.getValueALL();
            var allKey   = menu.getKeyALL();
            for ( var j=0; j<allKey.length;j++) {
                var item = allValue[j];
                if  ( item.level >= 1 ) {
                   objectHide("sub" + i + "_" + allKey[j], menuWin);
                }
            }
        }
//      document.Panel_MainForm.p_tpl.value += "HideMenu\n";
    }

    function HideSubMenu(menuID, level) {
        var menu = getMenu(menuID);
        var allValue = menu.getValueALL();
        var allKey   = menu.getKeyALL();
        for ( var i=0; i<allKey.length;i++) {
            var item = allValue[i];
            if  ( item.level > level ) {
                objectHide("sub" + menuID + "_" + allKey[i], menuWin);
            }
        }
    }
