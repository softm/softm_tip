window.onload = function () {
    }

function fExec() {
    var fDate = document.sForm.frm_date.value;
    var tDate = document.sForm.to_date.value;
    var fInfo = fDate.split("-");
    var tInfo = tDate.split("-");

    var frmDate = new Date(parseInt(fInfo[0]),parseInt(fInfo[1]),parseInt(fInfo[2]));
    var toDate  = new Date(parseInt(tInfo[0]),parseInt(tInfo[1]),parseInt(tInfo[2]));
    var betweenDay = ( toDate.getTime() - frmDate.getTime() ) / (1000*60*60*24) + 1;
    alert(betweenDay);
    if ( betweenDay < 30 ) {
        alert("위임기간은 30일이상 되어야합니다.");
    } else {
        alert("전송..!!!");
    }
    return false;
}
