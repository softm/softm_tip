<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.list').click(function(e) { // 리스트
    	$(".tab").eq(0).trigger("click");
    });
});
</script>
</head>
<body>
<span class="tab" onclick="alert('tab1 clicked!')">tab1</span>
<span class="tab">tab2</span>
<span class="tab">tab3</span>
<a href="#" class="list"><span style="color:red;background-color:blue">click me</span></a>
</body>
</html>
