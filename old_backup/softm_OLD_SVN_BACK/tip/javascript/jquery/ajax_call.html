<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
var url = "http://softm.net/sample/json_data.php";

$(document).ready(function(){
    $("#txt_result").get(0).value = "";
});

function fCall() {
    $("#txt_result").get(0).value = "";
    $.ajax (
    {
        async:false,
        url:url,
        type: "POST",
        dataType:'json',
        data:{
            param1:"param1",
            param2:"param2"
        }
    }).done(
        function(data) {
            //console.debug(data);
            $("#txt_result").get(0).value = " data.key1 : " + data.key1 
                                          + "\n" + " data.key2 : " + data.key2 
                                          + "\n" + " data.key3 : " + data.key3 
            ;
            //console.debug("data", data);
        }
    );
}

function fCall2() {
    $("#txt_result").get(0).value = "";
    $.ajax({
        async:false,
        url: url,
        type: "POST",
        dataType: 'json',
        data:{
            param1:"param1",
            param2:"param2"
        },
        success: function(response) {
            //s = response;
            $("#txt_result").get(0).value += "\n" +  "ajax - success";
            //console.debug("ajax - success");
            //console.debug(s);
            //sO.html(s);
            //$('#status').html(s);
        },
        complete: function(xhr) {
            $("#txt_result").get(0).value += "\n" + "ajax - complete";
            //console.debug("ajax - complete");
            //callback define
            //alert(xhr.status);
            //callback(xhr.status);
        },
        error: function(xhr, textStatus, thrownError) {
            $("#txt_result").get(0).value += "\n" + "error : " + textStatus;
            //console.debug("error : " + textStatus);
            // s = response;
            // sO.html(s);
            //console.debug(xhr.responseText)
            //console.debug(textStatus)
            //console.debug(thrownError)
            //sO.html(xhr.responseText);
            //alert('Error!  Status = ' + xhr.status);
        }
    }).done(
        function(data) {
            //console.debug(data);
            $("#txt_result").get(0).value +=   "\n" + " data.key1 : " + data.key1 
                                             + "\n" + " data.key2 : " + data.key2 
                                             + "\n" + " data.key3 : " + data.key3 
            ;
            //console.debug("data", data);
        }
    );
}

</script>
</head>
<body>
<blink><b>서버에 올려서 테스트해봐야 합니다.</b></blink>
<BR>
<a href="#" onclick="fCall();">call ajax</a>
<a href="#" onclick="fCall2();">call ajax2</a>
<BR>
<textarea id="txt_result" style="width:100%;height:300px">
</textarea>
</body>
</html>
