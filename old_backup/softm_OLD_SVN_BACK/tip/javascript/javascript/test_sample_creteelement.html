<script type="text/javascript">
<!--
var Create = {
//  Create.textNode({value:"aa"})
    textNode:function(o) {
        var el = $CT(o.value);
        return el;
    },
//  Create.textTag({tag:"span",name:'tmp_name1',value:"sssssssssss"})
    textTag:function(o) {
        var el = $C(o.tag);
        el.name      = o.name;
        el.innerHTML = o.value;
        return el;
    },
//  Create.textBox({name:'tmp_name2',value:""})
    textBox:function(o) {
        var el = $C('INPUT');
            el.name = o.name;
            el.type = 'text';
            el.value= o.value;
        return el;
    },
//  Create.checkbox({name:'tmp_name3',value:"Y",checked:true})
    checkbox:function(o) {
        var el = $C('INPUT');
            el.name = o.name;
            el.type = 'checkbox';
            el.value= o.value;
            el.checked= o.checked;
        return el;
    },
//  Create.radio({name:'tmp_name4',value:"Y",checked:true})
    radio:function(o) {
        var el = $C('INPUT');
            el.name = o.name;
            el.type = 'radio';
            el.value= o.value;
            el.checked= o.checked;
        return el;
    },
//  Create.listBox({name:'tmp_name5',value:{"1":"1값","2":"2값","3":"3값"}})
    listBox:function(o) {
        var el = $C('SELECT');
            el.name = o.name;
            //alert(o.value instanceof Array );
            //this instanceof Array
        var prototype = o.value.constructor.prototype;
        var idx=0;
        for ( var k in o.value ) {
            if (k in prototype) continue;
            if (o.value instanceof Array ) continue;
            var op = new Option(o.value[k],k);
            //alert(oo[i].value + " / " + oo[i].text );
            el.options[idx++] = op;
        }

        return el;
    }
}
